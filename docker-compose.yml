version: '3.7'
services:
  api:
    build: './api'
    container_name: api-container
    restart: always
    volumes:
      - ./api:/home/python/app
    ports:
      - '5000:5000'

  web:
    build: './front'
    container_name: streamlit-container
    restart: always
    volumes:
      - ./front:/var/www/html
    ports:
      - '80:8502'  # Mapeando a porta 80 do host para a porta 8502 do contÃªiner
    depends_on:
      - api
